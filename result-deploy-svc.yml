---
apiVersion: v1
kind: Service
metadata:
  name: result
  labels:
    app: docker-voting
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    targetPort: result-ctr-port
  selector:
    app: docker-voting
    run: result
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  labels:
    app: docker-voting
spec:
  selector:
    matchLabels:
      app: docker-voting
      run: result
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 20%
      maxSurge: 20%
  template:
    metadata:
      labels:
        app: docker-voting
        run: result
    spec:
      containers:
      - image: ajagnic/voting_fixed_result:0.1
        name: result-ctr
        env:
        - name: OPTION_A
          value: Big Dogs
        - name: OPTION_B
          value: Small Dogs
        ports:
        - containerPort: 80
          name: result-ctr-port
        resources:
          requests:
            memory: 25Mi
            cpu: 50m
          limits:
            memory: 150Mi
            cpu: 200m
        readinessProbe:
          tcpSocket:
            port: result-ctr-port
          initialDelaySeconds: 1
          periodSeconds: 5
          timeoutSeconds: 2
...