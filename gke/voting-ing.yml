---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: voting-prod
  labels:
    app.kubernetes.io/part-of: docker-voting
    app.kubernetes.io/version: "1.0.0"
    env: production
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "voting-static-ip"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: result
          servicePort: result-http
      - path: /vote/*
        backend:
          serviceName: vote
          servicePort: vote-http
...