---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: docker-voting
spec:
  selector:
    matchLabels:
      app: docker-voting
      run: worker
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 20%
      maxSurge: 20%
  template:
    metadata:
      labels:
        app: docker-voting
        run: worker
    spec:
      containers:
      - image: ajagnic/voting_fixed_worker:0.1
        name: worker-ctr
        resources:
          requests:
            memory: 25Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 150m
...