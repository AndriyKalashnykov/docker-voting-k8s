---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: docker-voting
spec:
  ports:
  - port: 5432
  selector:
    app: docker-voting
    run: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: docker-voting
spec:
  selector:
    matchLabels:
      app: docker-voting
      run: postgres
  volumeClaimTemplates:
  - metadata:
      name: pg-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
        limits:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: docker-voting
        run: postgres
    spec:
      containers:
      - image: postgres:9.6
        name: postgres-ctr
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: pg-config
              key: pg-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-config
              key: pg-pass
        resources:
          requests:
            memory: 15Mi
            cpu: 50m
          limits:
            memory: 250Mi
            cpu: 250m
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
...